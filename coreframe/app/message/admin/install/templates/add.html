{T "member","head"}
<body class="gray-bg">
{if $set_iframe==0}
{T "member","iframetop"}
{else}
<div style="padding-top: 15px;"></div>
{/if}
<div class="container-fluid  ie8-member">
	<div class="row">
		{if $set_iframe==0}
		<div class="col-sm-3">
			<!--左侧导航-->
			<nav class="navbar-default navbar-static-side" role="navigation">
				<div class="nav-close"><i class="fa fa-times-circle"></i>
				</div>
				<div class="slimScrollDiv" style="position: relative; width: auto; height: 100%;">
					<div class="sidebar-collapse" style="width: auto; height: 100%;">
						{T "member","left"}
					</div>
				</div>
			</nav>
			<!--end 左侧导航-->
		</div><!--col-sm-3-->{/if}

		<div class="{if $set_iframe==0}col-sm-9{else}col-sm-12{/if}">

			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>发送私信</h5>
						</div>
						<div class="ibox-content" style="min-height: 500px;">
							<div class="row">
								<div class="panel-body" id="panel-bodys">
									<form class="form-horizontal" role="form" name="myform" action="?m=message&f=message&v=add" method="post">
										<table class="table table-striped table-advance table-hover text-center">
											<tbody>
											<tr>
												<td><div class="form-groupinfo"><label class="col-sm-2 control-label text-right"><font color="red">*</font> 收件人：</label><div class="col-sm-8 text-left"><input type="text" class="form-control" placeholder="请输入收件人用户名" name="tousername" datatype="*" nullmsg="请输入收件人用户名" value="{$username}"></div></div></td>
											</tr>

											<tr>
												<td><div class="form-groupinfo"><label class="col-sm-2 control-label text-right">详细：</label><div class="col-sm-8 text-left"><textarea class="form-control textarea" rows="5" name="content"></textarea></div></div></td>
											</tr>


											<tr>
												<td><div class="form-groupinfo"><label class="col-sm-3 control-label text-right"> </label><div class="col-sm-3 text-left"><input type="submit" name="submit" id="submit" value="提交" class="btn btn-primary"></div></div></td>
											</tr>

											</tbody>
										</table>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<link href="{R}css/validform.css" rel="stylesheet" />
<script src="{R}js/validform.min.js"></script>

<!--正文部分-->
<script type="text/javascript">
	$("#submit").click(function(){
		t=setTimeout("hide_formtips()",2000);
	});
	function hide_formtips() {
		$.Hidemsg();
		clearInterval(t);
	}
	$(function(){
		$(".form-horizontal").Validform({
			tiptype:1
		});
	})
</script>
{T  'member','foot'}
