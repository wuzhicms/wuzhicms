{T "member","head"}
<body class="gray-bg">
{if $set_iframe==0}
{T "member","iframetop"}
{else}
<div style="padding-top: 15px;"></div>
{/if}
<div class="container-fluid  ie8-member">
    <div class="row row-40">
        {if $set_iframe==0}
        <div class="col-sm-3 left-nav">             <!--左侧导航-->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="nav-close"><i class="fa fa-times-circle"></i>
                </div>
                <div class="slimScrollDiv" style="position: relative; width: auto; height: 100%;">
                    <div class="sidebar-collapse" style="width: auto; height: 100%;">
                        {T "member","left"}
                    </div>
                </div>
            </nav>
            <!--end 左侧导航-->
        </div><!--col-sm-3-->{/if}

        <div class="{if $set_iframe==0}col-sm-9{else}col-sm-12{/if} paddingleft0">

            <div class="row">
                <div class="col-sm-12">
                    <div class=" ibox">
                        <section class="panel">
                            <header class="panel-heading"><span class="title">系统公告</span></header>

                            <div id="myTabContent" class="tab-content tabsbordertop">

                                <div role="tabpanel" class="tab-pane fade active in" id="tabs1" aria-labelledby="1tab">
                                    <div class="panel-body" id="panel-bodys">

                                        <table class="table table-striped table-advance table-hover">
                                            <thead>
                                            <tr>
                                                <th class="tablehead">公告主题</th>
                                                <th class="tablehead" width="50%">公告简介</th>
                                                <th class="tablehead">公告时间</th>
                                                <th class="tablehead">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {loop $result $r}
                                            <tr>
                                                <td class="orderlist">{$r['title']}</td>
                                                <td class="orderlist">{strcut($r['content'],200)}</td>
                                                <td class="orderlist">{date('Y-m-d H:i',$r['addtime'])}</td>

                                                <td ><a href="index.php?m=affiche&f=affiche&v=show&set_iframe={$set_iframe}&id={$r['id']}">查看</a></td>
                                            </tr>
                                            {/loop}
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="paginationpage text-center">
                                        <nav>
                                            <ul class="pagination">
                                                {$pages}
                                            </ul>
                                        </nav>
                                    </div>

                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{R}member/js/jscarousel.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#jsCarousel').jsCarousel({ onthumbnailclick: function(src) {
            // 可在这里加入点击图片之后触发的效果
            $("#overlay_pic").attr('src', src);
            $(".overlay").show();
        }, autoscroll: true });

        $(".overlay").click(function(){
            $(this).hide();
        });
    });
</script>
{T "member","foot"}
